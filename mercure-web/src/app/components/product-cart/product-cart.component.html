<div class="product-cart-container">
  <div class="cart-content">
    <div class="title-product-cart">
      <h2>Aper√ßu du panier</h2>
    </div>
    <ng-container *ngIf="!isLoading && cartProducts.length === 0">
      Aucun produit dans votre panier.
    </ng-container>
    <ng-container *ngIf="!isLoading">
      <app-item-cart *ngFor="let product of cartProducts" [product]="product"></app-item-cart>
    </ng-container>
    <ng-container *ngIf="isLoading">
      Chargement du panier...
    </ng-container>
  </div>
  <div class="total">
    <div class="total-price">
      <p>Total :</p>
      <p>{{totalPrice.toFixed(2)}} Fr</p>
    </div>
    <div (click)="checkout()" [className]="cartProducts.length > 0 ? 'buy-cart' : 'buy-cart disable'">
      <button>
        <fa-icon *ngIf="!isCheckoutLoading" [icon]="faCreditCard"></fa-icon>
        <ng-container *ngIf="isCheckoutLoading">
          <p>Chargement du paiement...</p>
        </ng-container>
      </button>
    </div>
  </div>
</div>
