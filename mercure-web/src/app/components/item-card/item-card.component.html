<a [routerLink]="['/product', product?.Id]">
    <img src="../../../assets/img/image.png" class="item-image">    
    <div class="card-content">
        <h3 class="brand">{{product?.Brand}}</h3>
        <div class="card-data">
            <p class="price">{{product?.Price}} CHF</p>
        </div>
    </div>
</a>
<app-tags [tags]="product?.Tags"></app-tags>
<button class="add-to-cart"><fa-icon [icon]="faCartPlus"></fa-icon></button>
